<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7b78d81378.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
    />  
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Search App</title>
</head>
<body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="overview">
         <form class="mb-3" id="search-bar">
          <input type="text" placeholder="Search for City" id="city-input" autocomplete="off"/>
          <input type="submit" value="Search" id="submit-button"/>
         </form>
         <h1 id="city"></h1>
          <ul>
           <li id="date"></li>
           <li id="description"></li>
          </ul>
         <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src=""
              alt="" 
              class="float-left"
              id="icon">
              <div>
                <strong id="temperature"></strong><span class="units"><small><a href="" id="celcius-link" class="active"> °C </a> | <a href="#" id="fahrenheit-link"> °F </a></small></span>
              </div>
          </div>
          </div>
          <div class="col-6">
            <ul>
              <li><i class="fa-solid fa-water humidity-icon"></i><span id="humidity"></span></li>
              <li><i class="fa-solid fa-wind wind-icon "></i> <span id="wind"></span> </li>
            </ul>
          </div>
        </div>
        <div>
          <script src="src/index.js"></script>
        </div> 
        <footer><a href="https://github.com/MmanawaMarongwe/Weather-app">Open Source code</a> by Mmanawa Marongwe</footer>
       </div> 
       </div>
       </div>
    </div>
    
</body>
</html>
